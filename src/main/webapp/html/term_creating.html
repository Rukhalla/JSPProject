<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать семестр</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/term_creating.css">
</head>
<body>
   
   
   <div class="container">
        <div class="row">
            <div class="col-lg-12">   
                        <h1>Система управления студентами и их успеваемостью</h1>      
            </div>
        </div>
    </div>
   
   <div class="container">
       <div class="row">
           <div class="col-lg-4">
               <div class="margin-top">
                   <a class="a-na-glavnuu" href="/JSPProject_warindex.html">На главную</a>
                   <a class="a-na-glavnuu" href="/JSPProject_warlist_of_disciplines.html">Назад</a>
               </div>
           </div>
           <div class="col-lg-8">
               <div class="margin-top">
                   <div class="main-title-page">
                       Для создания семестра заполните следующие данные и нажмите кнопку "Создать".
                   </div>
               </div>
           </div>
       </div>
   </div>
   
   
   <form action="/term-create" method="post">
       <div id="discipline-creating" class="display-flex start">
           <div class="column-20"></div>
           <div class="div-for-student-modifing div-for-student-page-new div-class-for-button-error">
               <div class="display-flex"><label>Длительность (в неделях)</label><input name="duration" type="text" value="24"></div>
               <div class="display-flex"><label>Выберите дисциплину</label><select name="selectdiscipline" multiple="" size="8">

                       <option value="2">Высшая математика</option>

                       <option value="3">История науки и техники</option>

                       <option value="4">Политология</option>

                       <option value="12">Информатика</option>

                       <option value="13">Теория Алгоритмизации</option>

                   </select>
               </div>

               <div class="display-flex" id="button-create-term">
                   <input type="submit" value="Создать">
               </div>
           </div>
       </div>
   </form>
    
</body>
</html>
