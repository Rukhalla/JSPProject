    <link rel="stylesheet" href="./css/student_progress.css">
</head>
<body>
   
   <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="display-flex centre">

   <div class="container">

                   <a class="a-na-glavnuu" href="/JSPProject_warstudents_list.html">Назад</a>
               </div>
           </div>
           <div class="col-lg-8">
               <div class="margin-top">
                   <div class="main-title-page">
                       Отображена успеваемость для следующего студента:
                   </div>
               </div>
           </div>
       </div>
   </div>
   
   
   <div class="container">

           <div class="col-lg-12">

                   <tbody>
                       <tr>
                           <th>Фамилия</th>
                           <th>Имя</th>
                           <th>Группа</th>
                           <th>Дата поступления</th>
                       </tr>
                       <tr>
                           <td>Петров</td>
                           <td>Петр</td>

                       </tr>
                   </tbody>
               </table>
           </div>
       </div>
   </div>
   
   
   
   <div class="container">
       <div class="row">
           <div class="col-lg-6">
  <div class="display-flex start for-mobile-display-block">
    <div class="column-20"></div>
    <div>
        <table class="table-main-info table-student-progress">
            <tbody><tr>
                <th>Дисциплина</th>
                <th>Оценка</th>
            </tr>
            
                <tr>
                    <td>Высшая математика</td>

        </tbody></table>
    </div>
               </div>
          
    
    
    <div class="col-lg-6">
    <form action="/student-progress" method="post">
        <input type="hidden" name="idStudent" value="1">
    <div class="div-student-progress-select-semestr">
        <div class="display-flex start">
            <label>Выбрать семестр</label>
            <div class="select">
                <select name="selectTerm">                   
                            
                                <option value="1">Семестр 1</option>                           
                       
                                <option value="2">Семестр 2</option>
                                                    
                                <option value="3">Семестр 3</option>                           
                      
                                <option value="4">Семестр 4</option>
                      
                                <option value="5">Семестр 5</option>
                            
               
                </select>
            </div>

            <input type="submit" value="Выбрать">
        </div>
        <label>Средняя оценка за семестр: 4.0</label>
    </div>
    </form>
